apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction
spec:
  selector:
    matchLabels:
      app: transaction
  template:
    metadata:
      labels:
        app: transaction
    spec:
      containers:
      - name: transaction
        image: kennethreitz/httpbin
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
          requests:
            memory: 100Mi
            cpu: 100m
        ports:
        - containerPort: 80
